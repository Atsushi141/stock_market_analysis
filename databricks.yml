# This is a Databricks asset bundle definition for databricks_cicd_course.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab
  uuid: afb134be-b1db-4e23-a252-5b71d0baea58

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true

    workspace:
      host: https://adb-7405619220999557.17.azuredatabricks.net
    variables:
      catalog: main
      schema: dev
  test:
    mode: production
    presets:
      name_prefix: '[testing] '
    workspace:
      host: https://adb-7405607867544727.7.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/databricks-admin@temp389.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: main
      schema: prod
    permissions:
      - user_name: databricks-admin@temp389.onmicrosoft.com
        level: CAN_MANAGE
  prod:
    mode: production
    workspace:
      host: https://adb-7405618670511055.15.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/databricks-admin@temp389.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: main
      schema: prod
    permissions:
      - user_name: databricks-admin@temp389.onmicrosoft.com
        level: CAN_MANAGE
